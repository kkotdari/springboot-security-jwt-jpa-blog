<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default-layout">
<th:block layout:fragment="content">
<div class="content-body" style="padding: 0.8125rem;">
    <div class="card mt-3 col-md-12 col-lg-6" style="margin: 0 auto; border: none;">
        <h3 style=" font-size: 1.5625rem; font-weight: bold; text-align: left; padding: 0.8125rem;">&#128221; 게시글 수정</h3>
        <div class="card shadow mb-4" style="padding: 2.125rem;">
            <input type="hidden" id="board-id" th:value="${board.id}">
            <input type="hidden" id="username" th:value="${board.user.username}">
            <input type="hidden" id="hits" th:value="${board.hits}">
            <span style="font-size: 0.75rem; padding-bottom: 0.25rem;" th:text="제목"></span>
            <div class="input-group mb-3 shadow" style="border-radius: 0.25rem;">
<!--                <span class="input-group-text" style="background-color: transparent;">제목</span>-->
                <input type="text" class="form-control" id="title" aria-label="title" style="font-size: 0.875rem;" th:value="${board.title}">
            </div>
            <span style="font-size: 0.75rem; padding-bottom: 0.25rem;" th:text="내용"></span>
            <div class="input-group shadow" style="border-radius: 0.25rem;">
<!--                <span class="input-group-text" style="background-color: transparent;">내용</span>-->
                <textarea class="form-control" id="content" aria-label="content" rows="10" style="font-size: 0.875rem;" th:text="${board.content}"></textarea>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <div class="btn-group shadow" role="group" aria-label="Basic example" style="padding: 0; border-radius: 0.25rem;">
            <button type="button" th:onclick="history.back()" class="btn btn-primary" style="font-size: 1rem;">취소</button>
            <button id="btn-update-board" class="btn btn-primary" style="font-size: 1rem;">확인</button>
        </div>
    </div>
</div>
<script src="/js/board.js"></script>
</th:block>
</html>
