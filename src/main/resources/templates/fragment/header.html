<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="header">
<head>
  <meta charset="UTF-8">
  <title>list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <style>
    :root {
      font-size: 40px;
    }
    @media (min-width: 1000px) {
      :root {
        font-size: 16px;
      }
    }
    a {
      text-decoration: none !important;
    }
    input:focus {
      border-color: #ced4da !important;
      box-shadow: none !important;
    }
    textarea:focus {
      border-color: #ced4da !important;
      box-shadow: none !important;
    }
    button:focus {
      border-color: transparent !important;
      box-shadow: none !important;
    }
  </style>
</head>
<nav class="navbar navbar-expand-md bg-dark navbar-dark p-3">
  <a class="navbar-brand" style="font-size: 1.25rem;" href="/">&#127802; 꽃보드</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <div sec:authorize="!isAuthenticated()">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" style="font-size: 1rem;" href="/users/auth/login-form">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: 1rem;" href="/users/auth/register-form">회원 가입</a>
          </li>
        </ul>
      </div>
      <div sec:authorize="isAuthenticated()">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" style="font-size: 1rem;" href="/boards/save-form">글쓰기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: 1rem;" href="/users/update-form">회원 정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: 1rem;" href="/logout">로그아웃</a>
          </li>
        </ul>
      </div>
  </div>
</nav>
</th:block>
</html>
